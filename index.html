<!DOCTYPE html>

    <head>

        <title>Blog-API</title>

        <link rel="shortcut icon" href="asset/css/images/icons/favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="app/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="app/css/style.css" />
		<link rel="stylesheet" type="text/css" href="app/css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
        <div class="codrops-top">
            <a><strong>Juan Bueno</strong></a>
                <div class="clr"></div>
        </div>
            <header>
                <h1>Blog <span>API</span></h1>
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="script" autocomplete="on">
                                <h1>Login</h1> 
                                <p> 
                                    <label for="username"> Correo Electronico o Nombre de Usuario </label>
                                    <input id="email" type= "usuario" placeholder="Usuario"/>
                                </p>
                                <p> 
                                    <label for="contrasena" > Tu contrasena </label>
                                    <input id="password" type="password" placeholder="Contrasena" />  
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Mantenme conectado</label>
								</p>
                                <p class="login button"> 
                                    <button type="button" id="btnlogin">Iniciar Seccion</button> 
                                    <!-- <a href="board.html"></a> -->
								</p>	
								</p>
                                <p class="change_link">
									Aun no te has registrado ?
									<a href="registrarse.html" class="to_register">+ Registrarte</a>
								</p>
							</form>
                       </div>
					</div>
                </div>  
            </section>
        </div>
        <script src="./asset/js/Jquery3.3.1.js"></script>
        <script src="./app/js/login.js"></script>
        
    </body>
</html>
